<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF's Assemble</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1
        class="text-3xl font-bold flex justify-center h-20 text-center p-5 bg-red-600"
      >
        Marvel GIF's, Assemble!
      </h1>
      <div class="flex justify-center bg-red-600">
        <button
          data-modal-target="defaultModal"
          data-modal-toggle="defaultModal"
          class="block text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          type="button"
        >
          Past Searches
        </button>

        <!-- Main modal -->
        <div
          id="defaultModal"
          tabindex="-1"
          aria-hidden="true"
          class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full"
        >
          <div class="relative w-full h-full max-w-2xl md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div
                class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
              >
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Past Searches
                </h3>
                <button
                  type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="defaultModal"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <!-- Modal body -->
              <div class="p-6 space-y-6">
                <div
                  class="past-searches-list text-base leading-relaxed text-gray-500 dark:text-gray-400"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="h-screen w-screen border-4 border-red-600">
        <div
          class="grid grid-cols-5 gap-4 box-content h-40 w-25 p-5 border-indigo-600"
        >
          <div class="border-4 border-indigo-600 ch1">
            <img src="./assets/images/marvel.jpeg" id="img1" />
          </div>
          <div class="border-4 border-indigo-600 ch2">
            <img src=" " id="img2" />
          </div>
          <div class="border-4 border-indigo-600 ch3">
            <img src=" " id="img3" />
          </div>
          <div class="border-4 border-indigo-600 ch4">
            <img src=" " id="img4" />
          </div>
          <div class="border-4 border-indigo-600 ch5">
            <img src=" " id="img5" />
          </div>
        </div>
      </div>

      <div
        class="grid grid-cols-2 gap-4 box-content h-40 w-25 p-4 border-4 border-blue-600"
      >
        <div class="border-2 border-black-600">char comic info here</div>
        <div class="border-2 border-black-600">GIF to go here</div>
      </div>
      <div
        class="description box-content h-40 max-w-screen p-4 border-4 flex items-center justify-center border-green-700"
      >
        WIKI INFO to go here!
      </div>
    </main>

    <footer>
      <h3 class="text-3l flex justify-center columns-4">
        Made with pride by PSW, JD, RA, GW.
      </h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
  </body>
</html>
